<!DOCTYPE html>
<html>
    <head>
        <title>DashBots - {{ user.name }}</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            #greeting {
                float: left;
            }

            #avatar {
                width: 50px;
                margin: 12px;
            }

        </style>
    </head>
    <body>
        <h1 id='greeting' >Hello {{ user.name }}!</h1>
        <img id='avatar' src="{{ user.avatar_url_as(size=256) }}">
        <hr style='clear:both'>
        <style>
            hr{
                color: black;
            }
        </style>
        <p>Select a bot that you own below to proceed to it's dashboard.</p>
        <form>
            <select name="Bots">
                <option value="Bot 1">Bot 1</option>
                <option value="Bot 2">Bot 2</option>
                <option value="Bot 3">Bot 3</option>
            </select>
            <input type="submit" value="Choose this bot">
        </form>
        <footer>
            <hr>
            Copyright &copy; cgrok 2018
        </footer>
    </body>
</html>

<style>
    body{
        background-color: #424242;
    }
</style>
